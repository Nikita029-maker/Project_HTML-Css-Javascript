<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Css Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        
    </div>
    </nav>
    <p class="text-center" id="ptag">Welcome!!</p> 
    <div class="container">
     <div class="row">
      <div class="col-sm-6">
        <select class="form-select" aria-label="Default select example" onchange="changeColor(this)">
            <option selected>Select Color</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
          </select>
          </div>    
          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" onchange="bgChange(this)">
                <option selected>Select Color</option>
                <option value="Purple">Purple</option>
                <option value="Yellow">Yellow</option>
                <option value="Brown">Brown</option>
              </select>
        </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" placeholder="Enter Font size in px" class="form-control" onblur="changeFontSize(this)">
        </div>
       </div>
       <br>
      </div> 
      <button class="btn btn-info" onclick="getresult()">Generate code</button>
      <p class="text-center" id="result"></p>

 
 

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
<script>
    var resultdata=""
    function changeColor(a)
    {
        document.getElementById("ptag").style.color=a.value
        resultdata += "color:" + a.value + "<br>"
    }
    function bgChange(a)
    {
        document.getElementById("ptag").style.background=a.value
        resultdata += "background:" + a.value + "<br>"
    }
    function changeFontSize(a)
    {
        document.getElementById("ptag").style.fontSize=a.value
        resultdata += "font-size:" + a.value + "<br>"
    }
    function getresult()
    {
        document.getElementById("result").innerHTML=resultdata
    }

</script>
