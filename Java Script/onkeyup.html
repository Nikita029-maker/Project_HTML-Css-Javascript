    <title>Document</title>
</head>
<body>
    <input type="type" placeholder="name" onkeyup="demo(this)">
    <span id="namedata" style="color: blue;"></span>
    <input type="type" placeholder="name1" onkeydown="demo1(this)">
    <span id="namedata1" style="color:brown"></span> 
    <input type="type" placeholder="name2" onchange="demo2(this)">
    <span id="namedata2" style="color:rgb(165, 42, 42)"></span> 
    <input type="type" id="name3" onmouseenter="demo3()">
</body>
</html>
<script>
    function demo(e)
    {
        document.getElementById("namedata").innerHTML=e.value   
    }
    function demo1(e)
    {
        document.getElementById("namedata1").innerHTML=e.value
    }
    function demo2(e)
    {
        document.getElementById("namedata2").innerHTML=e.value
    }
