<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imgdata" height="500px" width="100%">
</body>
</html>
<script>
    var images=[
        "Images/React js.png",
        "Images/nodejs.png",
        "Images/css.jpg",
        "Images/html.png",
        "Images/javascript.png"

    ]
    var i=0;
    function changeImage()
    {
        document.getElementById("imgdata").src=images[i];
        if(i==images.length-1)
        {
            i=0
        }
        else
        {
            i++
        }
        setTimeout(changeImage, 1000);
    }
    changeImage();

</script>
