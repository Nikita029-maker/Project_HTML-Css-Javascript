<script>
    function  increse()
    {
        var price=parseInt(document.getElementById("price").innerHTML)
        var qtydata=parseInt(document.getElementById("qnt").value)
        var temp = qtydata +=1
        document.getElementById("qnt").value=temp
        document.getElementById('bill').innerHTML = (parseInt(document.getElementById("qnt").value)) * price
    }
    function  decrease()
    {
        var price=parseInt(document.getElementById("price").innerHTML)
        var qtydata=parseInt(document.getElementById("qnt").value)
        var temp = qtydata -=1
        document.getElementById("qnt").value=temp
        document.getElementById('bill').innerHTML = (parseInt(document.getElementById("qnt").value)) * price
