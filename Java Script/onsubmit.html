<html lang="en">
<head>

</head>
<body>
    <form onsubmit="demo()">
        <input type="text" placeholder="name"  id="name"> 
        <input type="text" placeholder="lname"  id="lname">

        <input type="text" placeholder="course"  id="course"> 

        <input type="submit">

<script>
    function demo()
    {
        var name=document.getElementById("name").value
        var surname=document.getElementById("lname").value
        var course=document.getElementById("course").value
        event.preventDefault();
        console.log("Hello... " + name+" "+surname+" " +course)
    }
</script>
