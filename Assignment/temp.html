<script>
    var temp=prompt("Enter temperature")
   
    if(temp<0)
    {
        alert("Freezing weather")

    }
    if(temp==0 && temp<10)
    {
        alert("Very Cold Weather")

    }
    if(temp==10 && temp<20)
    {
        alert("Cold Weather")

    }
    if(temp==20 && temp<30)
    {
        alert("Normal Temperature")

    }
    if(temp==30 && temp<40)
    {
        alert("Its Hot")

    }
    if(temp>=40)
    {
        alert("Its Hot")

    }


</script>
