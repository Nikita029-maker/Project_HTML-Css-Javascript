<script>
    function checkLeapYear(year)
    {
     
        if((0==year%4)&&(0!=year%100)||(0==year%400))
        {
            alert("This is Leap year")
        }
        else
        alert("This is Not Leap year")
    }
    checkLeapYear(2004);
</script>
