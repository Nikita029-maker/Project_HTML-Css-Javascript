<script>
    var maths=50
    var chem=70
    var phy=77
    var total=maths+chem+phy
    var per=total/3
    var rollno=prompt("Enter your Rollno")
    var name=prompt("Enter your Name")
    if(per<40)
    {
        
        alert(rollno+"_"+name+" " + "you are fail")

    }
    if(per>=40 && per<60)
    {
        alert(rollno+"_"+name+" " + "2nd class")
    }
    if(per>60 && per<70)
    {
        alert(rollno+"_"+name+" "+"1st class")
    }
    if(per>70)
    {
        alert(rollno+"_"+name+" " +"Distinction")
    }
</script>
